<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>用户注册</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label id="type" color="primary">用户类型</ion-label>
      <ion-select [(ngModel)]="type" (ngModelChange)="typeChange()" okText="确定" cancelText="取消">
        <ion-option value="person">个人</ion-option>
        <ion-option value="company">单位</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label id="phone" color="primary" floating>手机号码</ion-label>
      <ion-input type="number" [(ngModel)]="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label id="password" color="primary" floating>输入密码</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label id="password_confirmation" color="primary" floating>确认密码</ion-label>
      <ion-input type="password" [(ngModel)]="password_confirmation"></ion-input>
    </ion-item>
    <ion-item style="width: 48%;float:left;">
      <ion-label id="code" color="primary" floating>输入验证码</ion-label>
      <ion-input type="number" [(ngModel)]="code"></ion-input>
    </ion-item>
    <button class="btn" #btn [disabled]="coding" ion-button (tap)="sendCode(btn)">
      <span *ngIf="!coding">发送验证码</span>
      <span *ngIf="coding">{{seconds}}秒后重试</span>
    </button>
  </ion-list>
  <div padding>
    <button style="margin-top:50px;" ion-button block (tap)="registerSubmit()">注册</button>
  </div>
</ion-content>

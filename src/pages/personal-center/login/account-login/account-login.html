<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>账号登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>账号</ion-label>
      <ion-input type="number" [(ngModel)]="phone" (ngModelChange)="checkInputs()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password" [(ngModel)]="password" (ngModelChange)="checkInputs()"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button [disabled]="!isLogin" ion-button full (tap)="login()">登录</button>
    <div style="color: #488aff;margin-top: 1.5rem;">
      <span (tap)="forgetPassword()">忘记密码?</span>
    </div>
  </div>

</ion-content>
